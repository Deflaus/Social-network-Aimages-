{% extends "base.html" %}
{% block title %}
	Сброс пароля
{% endblock title %}
{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		{% if form.email.errors %}
			{{ form.email.errors }}
		{% endif %}
		<p>
			Введите адрес электронной почты
		</p>
		{{ form.email }}
		<input type="submit" value="Сбросить пароль">
	</form>
{% endblock content %}
