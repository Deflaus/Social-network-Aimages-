{% extends "base.html" %}
{% block title %}
	Изображения
{% endblock title %}
{% block content %}
	<h1>Люди</h1>
	<div class="users">
		{% for user in users %}
			{% if user.username != "admin" %}
				<div class="user">
					<a href="{{ user.get_absolute_url }}">
						<div class="photoofuser">
							<img width=180px height=180px src="{{ user.profile.photo.url }}" alt="">
						</div>
					</a>
					<div class="info">
						<a href="{{ user.get_absolute_url }}" class="title">
							{{ user.username }}
						</a>
					</div>
				</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock content %}
